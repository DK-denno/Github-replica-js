<form id="searchbar">
  <input type="text" #keyword name="keyword" placeholder="search">
<input type="button" (click)="search(keyword)" value="search">
</form>

<div >
<img src="{{return$[0].avatar_url}}" >
<br>
  {{return$[0].login}}<br>
  {{return[0].url}}<br>
    {{return$[0].followers_url}}
    {{return$[0].following_url}}

    <div *ngFor='let i = index'>
      <a href='https://api.github.com/users/{{return$[0].login}}/repos'>{{return$[0].name}}</a>
    </div>
  {{return[0].repos_url}}<br>
</div>
